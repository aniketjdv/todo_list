{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script>
    function confirmDelete(form) {
        if (confirm('Are you sure you want to delete this item?')) {
            form.submit();
        }
    }
</script>
</head>
<body>
    <div class="container">
        <div class="section1">
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button type="Submit" class="submit-btn">SEND</button>
            </form>
        </div>
        <div class="section2">
    <table>
        <thead>
            <tr>
                <th>Task Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.task_name }}</td>
                <td>{{ item.task_decription }}</td>
                <td>tick</td>
                <td>
                    <form action="{% url 'delete_item' item.td_id %}" method="post" style="display:inline;" onsubmit="return confirmDelete(this);">
                            {% csrf_token %}
                            <button type="submit" class="delete-btn"></button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

        </div>
    </div>
</body>
</html>
